<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kartu Identitas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe4ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .dashboard:hover {
            transform: scale(1.05);
        }
        .header {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            padding: 20px;
            color: #ff4081;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 26px;
            color: #ff69b4;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            Dashboard Kartu Identitas
        </div>
        <img class="profile-img" src="indah.jpg" alt="Foto Profil">
        <div class="content">
            <h2>Indah Diva Gracia</h2>
            <p>Mahasiswi - Teknik Informatika</p>

        </div>
    </div>
</body>
</html>
